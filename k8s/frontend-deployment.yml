apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: project3
spec:
  replicas: 2
  selector:
   matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: wiings09/k8s-rating-frontend:v1
          ports:
            - containerPort: 80